<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar</title>
    <link rel="stylesheet" href="css/cadastropjuridica.css">
</head>
<body>
    <header>
        <a href="home.html"><img src="img/logoheader.png" alt="folha com linhas que simulam um sistema de conexão"></a>
    </header>
    <section>
        <form id="pjuridica-form">
        <p>Faça seu cadastro de pessoa juridíca e <span>contribua</span> <br> para a <span>diversificação </span>da matriz energética nacional!</p>
        <div>
            <input class="email" type="email" id="email" placeholder="E-mail">
        </div>
        <div>
            <input class="cnpj" type="text" id="cnpj" placeholder="CNPJ">
        </div>
        <div>
            <input class="telefone" type="tel" id="tel" placeholder="Telefone">
        </div>
        <div>
            <input class="senha" type="password" id="senha" placeholder="Senha">
        </div>
        <button class="botaocadastro" type="submit">Cadastrar</button>
        <div class="loginmae"> 
            <p><strong>Já possui uma conta?</strong></p>
            <a href="loginpjuridica.html">Faça login</a>
        </div>
        </form>
    </section>

    <script src="js/pjuridica.js"></script>

</body>
</html>
