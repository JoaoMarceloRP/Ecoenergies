<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="css/loginpfisica.css">
    <link rel="shortcut icon" href="img/logofavicon.png">
</head>
<body>
    <section>
        <div class="imagem">
            <a href="home.html"><img src="img/logoverde.png" alt="folha com linhas que simulam um sistema de conexão"></a>
        </div>
        <div class="titulo">
            <p>Faça seu login</p>
        </div>
        <div class="formulario">
                <div class="cpf">
                    <input type="text" id="email" placeholder="Email">
                </div>
                <div class="senha">
                    <input type="password" id="senha" placeholder="Senha">
                </div>
                <div class="botoes">
                    <button class="acessar" onclick="login()"><a>Acessar</a></button>
                    <a class="esqueceusenha" href="esqueceuasenha.html">Esqueceu sua senha?</a>
                </div> 
                <div class="cadastro">
                    <p>Não possui uma conta?</p>
                    <a href="signup.html"><span>Cadastre-se</span></a>
                </div>
        </div>
    </section>

    <script src="js/login.js"></script>
    
</body>
</html>
