<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Home Page</title>
<link rel="stylesheet" type="text/css" href="css/home.css"/>
</head>
<body>

    <div class="navbar">
        <a class="active" href="../home.html">Home</a>
        <a href="#">Contato</a>
        <a href="#">Sobre</a>
        <a class="admin-button" id="adminButton" style="display:none">Admin</a>
    </div>
    
    <div class="sidebar-esquerda"><br>
        <p></p><br>
    </div>
    
    <div class="sidebar-direita">
        <h3>Barra Lateral</h3><br>
        <div id="loginStatus"></div>
    </div>
    
    <div class="container">
        <div class="filtro-container">
            <h2>Filtros</h2>
            <label for="tipofiltro">Tipo:</label>
            <select id="tipofiltro">
                <option value="">Selecionar tipo</option>
                <option value="energia eólica">Energia Eólica</option>
                <option value="energia solar">Energia Solar</option>
                <option value="energia maremotriz">Energia Maremotriz</option>
            </select>
            <label for="localizacaofiltro">Localização:</label>
            <input type="text" id="localizacaofiltro" placeholder="Ex: Salvador BA">
            <label for="precofiltro">Preço máximo:</label>
            <input type="number" id="precofiltro" placeholder="Preço máximo">
            <button onclick="limparFiltro()">Limpar</button>
            <button onclick="Filtro()">Filtrar</button>
        </div>
        <div id="publicacoesContainer">
            <h2>Publicações</h2>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="fecharModal()">&times;</span>
            <h2>Adicionar Publicação</h2>
            <form id="publicacaoForm">
                <input type="text" id="nomeEmpresa" placeholder="Nome da Empresa">
                <select id="tipo">
                    <option value="">Selecionar tipo</option>
                    <option value="energia eólica">Energia Eólica</option>
                    <option value="energia solar">Energia Solar</option>
                    <option value="energia maremotriz">Energia Maremotriz</option>
                </select>
                <input type="text" id="localizacao" placeholder="Localização: Ex Salvador BA">
                <textarea id="descricao" placeholder="Descrição da Empresa"></textarea>
                <input type="number" id="preco" placeholder="Preço">
                <button type="submit">Adicionar Publicação</button>
            </form>
        </div>
    </div>
    
    <script src="js/home.js"></script>
    <script src="js/modal.js"></script>
    
</body>
</html>
