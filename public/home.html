<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Home Page</title>
<link rel="stylesheet" type="text/css" href="css/home.css"/>
</head>
<body>
    
    <div class="sidebar-esquerda">
        <h3>Barra Lateral</h3><br>
        <p></p><br>
    </div>
    
    <div class="sidebar-direita">
        <h3>Barra Lateral</h3><br>
        <div id="loginStatus"></div>
    </div>
    
    <div class="container">
        <div class="filter-container">
            <button id="adminButton" style="display:none" onclick="adminPage()">Admin</button>
            <h2>Filtros</h2>
            <label for="tipoFilter">Tipo:</label>
            <select id="tipoFilter">
                <option value="">Selecionar tipo</option>
                <option value="energia eólica">Energia Eólica</option>
                <option value="energia solar">Energia Solar</option>
                <option value="energia maremotriz">Energia Maremotriz</option>
            </select>
            <label for="localizacaoFilter">Localização:</label>
            <input type="text" id="localizacaoFilter" placeholder="Ex: Salvador BA">
            <label for="priceFilter">Preço máximo:</label>
            <input type="number" id="priceFilter" placeholder="Preço máximo">
            <button onclick="clearFilters()">Limpar</button>
            <button onclick="Filters()">Filtrar</button>
        </div>
        <div id="publicacoesContainer">
            <h2>Publicações</h2>
        </div>
    </div>
    
    <script>
        function logout() {
            fetch('http://localhost:3000/logout', {
                method: 'GET',
                credentials: 'include'
            })
            .then(response => {
                if (response.redirected) {
                    window.location.href = response.url;
                }
            })
            .catch(error => console.error('Erro ao fazer logout:', error));
        }
    
        function loadAccountInfo() {
            fetch('http://localhost:3000/account-info', {
                method: 'GET',
                credentials: 'include'
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error('Usuário não autenticado');
                }
            })
            .then(data => {
                if (data.isAdmin) {
                    document.getElementById('loginStatus').innerHTML = `
                        <p>Nome de usuário: ${data.username} (admin)</p>
                        <button class="red-button" onclick="logout()">Sair</button>
                    `;
                    document.getElementById('adminButton').style.display = 'block';
                } else if (data.username) {
                    document.getElementById('loginStatus').innerHTML = `
                        <p>Nome de usuário: ${data.username}</p>
                        <button class="red-button" onclick="logout()">Sair</button>
                    `;
                } else {
                    document.getElementById('loginStatus').innerHTML = `
                        <button class="red-button" onclick="window.location.href='/login.html'">Fazer Login</button>
                    `;
                }
            })
            .catch(error => {
                console.error('Erro ao carregar informações da conta:', error);
                document.getElementById('loginStatus').innerHTML = `
                    <button class="red-button" onclick="window.location.href='/login.html'">Fazer Login</button>
                `;
            });
        }

        function adminPage() {
            window.location.href = '/admin.html';
        }
    
        function loadPublicacoes() {
            const tipo = document.getElementById('tipoFilter').value;
            const localizacao = document.getElementById('localizacaoFilter').value;
            const maxPrice = document.getElementById('priceFilter').value;

            let url = 'http://localhost:3000/publicacoes';
            
            let queryParams = [];
            if (tipo) queryParams.push(`tipo=${tipo}`);
            if (localizacao) queryParams.push(`localizacao=${localizacao}`);
            if (maxPrice) queryParams.push(`maxPrice=${maxPrice}`);
            if (queryParams.length > 0) {
                url += '?' + queryParams.join('&');
            }

            fetch(url, {
                method: 'GET',
                credentials: 'include'
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error('Erro ao obter publicações');
                }
            })
            .then(publicacoes => {
                const publicacoesContainer = document.getElementById('publicacoesContainer');
                publicacoesContainer.innerHTML = '';

                publicacoes.forEach(publicacao => {
                    const publicacaoDiv = document.createElement('div');
                    publicacaoDiv.innerHTML = `
                        <h3>${publicacao.nome_empresa}</h3>
                        <p>Tipo: ${publicacao.tipo}</p>
                        <p>Localização: ${publicacao.localizacao}</p>
                        <p>Descrição: ${publicacao.descricao}</p>
                        <p>Preço: R$ ${publicacao.preco}</p>
                    `;
                    publicacoesContainer.appendChild(publicacaoDiv);
                });
            })
            .catch(error => console.error('Erro ao carregar publicações:', error));
        }

        function Filters() {
        const tipo = document.getElementById('tipoFilter').value;
        const localizacao = document.getElementById('localizacaoFilter').value;
        const maxPrice = document.getElementById('priceFilter').value;

        let url = 'http://localhost:3000/publicacoes';

        let queryParams = [];
        if (tipo) queryParams.push(`tipo=${tipo}`);
        if (localizacao) queryParams.push(`localizacao=${localizacao}`);
        if (maxPrice) queryParams.push(`maxPrice=${maxPrice}`);
        if (queryParams.length > 0) {
            url += '?' + queryParams.join('&');
        }

        fetch(url, {
            method: 'GET',
            credentials: 'include'
        })
        .then(response => {
            if (response.ok) {
                return response.json();
            } else {
                throw new Error('Erro ao obter publicações');
            }
        })
        .then(publicacoes => {
            const publicacoesContainer = document.getElementById('publicacoesContainer');
            publicacoesContainer.innerHTML = '';

            publicacoes.forEach(publicacao => {
                const publicacaoDiv = document.createElement('div');
                publicacaoDiv.innerHTML = `
                    <h3>${publicacao.nome_empresa}</h3>
                    <p>Tipo: ${publicacao.tipo}</p>
                    <p>Localização: ${publicacao.localizacao}</p>
                    <p>Descrição: ${publicacao.descricao}</p>
                    <p>Preço: R$ ${publicacao.preco}</p>
                `;
                publicacoesContainer.appendChild(publicacaoDiv);
            });
        })
        .catch(error => console.error('Erro ao carregar publicações:', error));
    }

        function clearFilters() {
        document.getElementById('tipoFilter').value = '';
        document.getElementById('localizacaoFilter').value = '';
        document.getElementById('priceFilter').value = '';
        loadPublicacoes();
    }
    
        window.addEventListener('load', () => {
            loadAccountInfo();
            loadPublicacoes();
        });
    </script>
    
    </body>
</html>
