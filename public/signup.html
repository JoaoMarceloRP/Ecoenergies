<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar</title>
    <link rel="stylesheet" href="css/cadastropfisica.css">
</head>
<body>
    <header>
        <a href="home.html"><img src="img/logoheader.png" alt="folha com linhas que simulam um sistema de conexão"></a>
    </header>
    <section>
        <p>Faça seu cadastro de pessoa física e comece <br>
             a <span>economizar</span> na sua conta de luz!</p>
        <form id="signup-form">
                <div>
                    <input class="email" type="email" id="email" placeholder="E-mail">
                </div>
                <div>
                    <input class="cpf" type="text" id="cpf" placeholder="CPF">
                </div>
                <div>
                    <input class="cep" type="text" id="cep" placeholder="CEP">
                </div>
                <div>
                    <input class="telefone" type="tel" id="tel" placeholder="Telefone">
                </div>
                <div>
                    <input class="senha" type="password" id="senha" placeholder="Senha">
                </div>
                <button class="botaocadastro" type="submit">Cadastrar</button>
                <div class="loginmae"> 
                    <p><strong>Já possui uma conta?</strong></p>
                    <a href="login.html">Faça login</a>
                </div>
        </form>
    </section>

    <script src="js/signup.js"></script>

</body>
</html>
